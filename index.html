<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="img img1"><img src="images/bg-pattern-top.svg" alt="circle background image" aria-hidden="true"></div>
    <div class="img img2"><img src="images/bg-pattern-bottom.svg" alt="circle background image" aria-hidden="true"></div>
    <div class="screen-container">
        <main>
            <div class="background-card img">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="text-content">
                <div class="face">
                    <img src="images/image-victor.jpg" alt="Victor face" aria-hidden="true">
                </div>
                <h1 class="bold">Victor Crest <span>26</span></h1>
                <p class="text">London</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <p class="bold">80K</p>
                    <p class="text">Followers</p>
                </div>
                <div class="stat">
                    <p class="bold">803K</p>
                    <p class="text">Likes</p>
                </div>
                <div class="stat">
                    <p class="bold">1.4K</p>
                    <p class="text">Photos</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
